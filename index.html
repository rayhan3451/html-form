<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google form</title>
</head>
<body>
    <h1><center><u>Google Form</u></center></h1>
    <br>

    <form action="" id="">
        <div>
            <label for="first">name &nbsp;</label>
            <input type="text" id="first">
            <input type="submit">
        </div> 
        <br>

        <div>
            <label for="email">email &nbsp;</label>
            <input type="email" id="email" placeholder="email">
            <button type="submit">Submit</button>
        </div>
        <br>


        <div>
            <label for="password">passs &nbsp;</label>
            <input type="password" id="password" placeholder="pass">
            <input type="submit" value="please submit">
        </div>
        <br>

        <textarea name="" id="" cols="30" rows="10" placeholder="write something..."></textarea>
        <br>
        <button type="submit">submit</button>
        <br>
        <br>

        <h3>radio button</h3>
        <p>1. pick your favourite fruit :</p>
        <input type="radio" name="fruit" value="apple">apple
        <input type="radio" name="fruit" value="mango">mango
        <input type="radio" name="fruit" value="orange">orange
        <br>
        <br>
        <p>2. pick your favourite programmign language :</p>
        <input type="radio" name="programming" value="python">python
        <input type="radio" name="programming" value="java">java
        <input type="radio" name="programming" value="JavaScript">JavaScript

        <br>
        <br>

        <h3>checkbox</h3>
        <p>2+2 = ?</p>
        <input type="checkbox" name="check" value="4">4 <br>
        <input type="checkbox" name="check" value="8-4">8-4 <br>
        <input type="checkbox" name="check" value="9">9 <br>
        <input type="checkbox" name="check" value="fist & second">first & second 
        <br><br>
        <h3>already checked</h3>
        <p>are you ?</p>
        <input type="checkbox" name="allcheck" value="happy" checked>happy <br>
        <input type="checkbox" name="allcheck" value="sad">sad <br>
        <input type="checkbox" name="allcheck" value="nothing">nothing 
        <br><br>
        <input type="submit">
        <br>
        <br>
        <select name="programming" id="">
            <option value="python">python</option>
            <option value="java">java</option>
            <option value="javascript">JavaScript</option>
            <option value="php">php</option>
        </select>

        <br><br>
        <p>written by <a href="https://www.linkedin.com/in/mohammad-rayhan/" target="_blank">mohammad rayhan</a></p>
        <p>my <a href="https://github.com/rayhan3451" target="_blank">github</a></p>
        
        <br><br><br>
    

    </form>
</body>
</html>
